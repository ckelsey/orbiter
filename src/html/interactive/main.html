<div ng-controller="InteractiveCtlr as ictlr" class="m-height100">
    <div
        ng-repeat="data in ictlr.InteractiveService.htmlTree.nodes track by $index"
        interactive-node="data"
        interactive-node-parent="ictlr.InteractiveService.htmlTree"
        ng-init="path = $index"
        interactive-node-parent-path="path"
        class="c-interactive_wrapper"
    >
    </div>
</div>
