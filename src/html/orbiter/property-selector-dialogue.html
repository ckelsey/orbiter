<div class="c-dialogue_inner">
    <h2>
        <span ng-bind="orb.OrbiterService.propertySelectorDialogue.type" style="text-transform:capitalize;">&nbsp;&nbsp;</span>
        <span>
            <button class="circle" ng-click="savePropertySelectorDialogue()" ng-if="propertySelectorLayersPath.length > 0"><i class="fa fa-check"></i></button>
            <button class="circle orange" ng-click="orb.OrbiterService.propertySelectorDialogue=null"><i class="fa fa-close"></i></button>
        </span>
    </h2>

    <div class="c-property-tree">
        <div ng-repeat="(layerIndex, layer) in propertySelectorLayers track by $index" class="c-property-tree-cell">
            <div
            ng-repeat="(propKey, prop) in layer track by $index"
            ng-bind="prop.label"
            r="{{prop.path}}"
            ng-click="prop.end ? propertySelectorLayersPathPush(prop.label, layerIndex) : setPropertySelectorLayers(prop.path)"
            class="c-property-tree-cell-item"
            ng-class="propertySelectorLayersPath[layerIndex] === prop.label || (propertySelectorLayersPath[layerIndex] === 'element' && prop.label === 'Elements') || (propertySelectorLayersPath[layerIndex] === 'property' && prop.label === 'Properties')? 'active' : ''"
            ></div>
        </div>
    </div>
</div>
