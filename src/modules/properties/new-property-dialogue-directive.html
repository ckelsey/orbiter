<div class="c-dialogue_inner">
    <h2>
        <span><el ng-bind="orb.OrbiterPropertyService.stagedProperty.originalKey? 'Edit' : 'New'"></el>&nbsp;property</span>
        <span>
            <button class="circle" ng-click="orb.OrbiterPropertyService.insertNewProperty(orb.OrbiterPropertyService.stagedProperty)"><i class="fa fa-check"></i></button>
            <button class="circle orange" ng-click="orb.OrbiterPropertyService.stagedProperty=null"><i class="fa fa-close"></i></button>
        </span>
    </h2>
    <div class="c-dialogue_input" ng-if="orb.OrbiterPropertyService.stagedProperty" style="background: rgba(0, 0, 0, 0.42); padding: 14px; box-sizing: border-box;">
        <small class="error" ng-if="orb.OrbiterPropertyService.stagedPropertyErrors">Errors detected, please check</small>
        <property-element property="orb.OrbiterPropertyService.stagedProperty" new-property="true" property-key="orb.OrbiterPropertyService.stagedProperty.key" parent="orb.InteractiveService.properties"></property-element>
    </div>
</div>
